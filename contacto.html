<main>
  <!-- Formulario de contacto -->
        <h1>Formulario de contacto</h1>
        <form class="row g-3">
            <div class="col-md-12">
            <label for="inputEmail4" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-12">
            <label for="inputPassword4" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
            <label for="inputAddress" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Presidente Perón 1710">
            </div>
            <div class="col-md-4">
            <label for="inputCity" class="form-label">Provincia</label>
            <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
            <label for="inputState" class="form-label">Ciudad</label>
            <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
            </div>
            <div class="col-md-2">
            <label for="inputZip" class="form-label">Código Postal</label>
            <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                Acepto recibir información via correo electrónico
                </label>
            </div>
            </div>
            <div class="col-12">
            <button type="submit" class="btn btn-primary"> Suscribirme </button>
            </div>
        </form>
    </main>
